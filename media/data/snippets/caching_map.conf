map $cache $cachable {
    0       "no";
    1       "yes";
    2       "yes";
    3       "yes";
    default "no";
}

map $cache $control {
    0       "no-cache, no-store, must-revalidate";
    1       "private, no-transform";
    2       "public, no-transform";
    3       "public, no-transform";
    default "no-cache, no-store, must-revalidate";
}

map $cache $expires {
    0       epoch;
    1       60m;
    2       120m;
    3       7d;
    default epoch;
}

map $sent_http_content_type $cache {
    default                      0;
    ~*text/calendar              0;
    ~*text/html                  0;
    ~*text/javascript            2;
    ~*text/csv                   1;
    ~*text/xml                   1;
    ~*text/                      3;
    ~*image/                     3;
    ~*video/                     3;
    ~*audio/                     3;
    ~*application/json           0;
    ~*application/xhtml+xml      0;
    ~*application/x-tar          3;
    ~*application/zip            3;
    ~*application/gzip           3;
    ~*application/vnd.siren+json 0;
    ~*application/               1;
    ~*font/                      3;
}
