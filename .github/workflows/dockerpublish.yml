name: Docker

on:
  push:
    branches:
      - master

env:
  IMAGE_NAME: image

jobs:
  versions:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.1.0
      - name: Get Version
        run: |
          T_VERSION=$(head -n 1 ./CHANGELOG); echo TEST=$TEST
          echo "::set-env name=VERSION::$T_VERSION"
      - name: VERSION
        run: |
          echo "VERSION=${{ env.VERSION }}"
          echo "VERSION=$VERSION" 

  push:
    needs: versions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: printenv
        run: printenv
      - name: Build image
        run: |
          echo "VERSION=${{ env.VERSION }}"
          echo "VERSION=$VERSION" 

